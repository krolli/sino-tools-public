<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Scrape viewer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/x-icon" href="media/nutcracker.webp">
</head>
<body class="d-flex flex-column vh-100">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<div class="container-fluid">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Match history</a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="?view=history&guild=Daydreamer">Daydreamer</a></li>
						<li><a class="dropdown-item" href="?view=history&guild=WildCard">WildCard</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div id="content" class="flex-fill overflow-auto"></div>

<script src="scrape-viewer.js"></script>

<div id="column-filter-dialog" class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<button id="column-filter-dialog-sort-asc" type="button" class="btn btn-outline-dark">Sort ascending</button>
				<button id="column-filter-dialog-sort-dsc" type="button" class="btn btn-outline-dark">Sort descending</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="column-filter-dialog-ok">Ok</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
